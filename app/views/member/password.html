<div class="panel panel-default hao_tab rest_ko">
    <!-- Default panel contents -->
    <div class="panel-heading">添加会员</div>
    <!-- Table -->
    <div class="panel-body">
        <form class="form-horizontal basic_form css-form" ng-submit="submint()" name="rePassword" novalidate>
            <div class="form-group">
                <label class="control-label col-xs-6 col-md-4">旧密码</label>
                <div class="col-xs-12 col-md-4">
                    <input class="form-control" name="oldpassword" ng-model="password.old"  type="password" ng-minlength="5" ng-maxlength="10" required>
                    <label ng-show="submintStatus" class="error">
                        <span ng-show="rePassword.oldpassword.$pristine">旧密码不能为空！</span>
                        <span ng-show="rePassword.oldpassword.$dirty && rePassword.oldpassword.$invalid">密码长度大于5位小于10位！</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-6 col-md-4">新密码</label>
                <div class="col-xs-12 col-md-4">
                    <input class="form-control" name="newpassword" ng-model="password.new" type="password" id="password" ng-minlength="5" ng-maxlength="10" required>
                    <label ng-show="submintStatus" class="error">
                        <span ng-show="rePassword.newpassword.$pristine">新密码不能为空！</span>
                        <span ng-show="rePassword.newpassword.$dirty && rePassword.newpassword.$invalid">新密码长度大于5位小于10位！</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-6 col-md-4">确认新密码</label>
                <div class="col-xs-12 col-md-4">
                    <input class="form-control" name="renewpassword" ng-model="password.renow" type="password"  ng-minlength="5" ng-maxlength="10" required>
                    <label ng-show="submintStatus" class="error">
                        <span ng-show="rePassword.renewpassword.$pristine">密码校验不能为空！</span>
                        <span ng-show="rePassword.renewpassword.$dirty && rePassword.renewpassword.$invalid">密码校验长度大于5位小于10位！</span>
                        <span ng-show="renewpassword_true">密码校验不一致！</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-6 col-md-4"></label>
                <div class="col-xs-12 col-md-4">
                    <button class="btn btn-primary" ng-click="subminted()" id="member-add-submit">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
</div>
