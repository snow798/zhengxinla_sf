<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ modal.title}}</h4></div>
            <div class="modal-body">

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tr>
                            <td  width="20%">逾期金额（万元）</td>
                            <td  width="25%">逾期起始时间</td>
                            <td  width="25%">逾期结束时间</td>
                            <td  width="20%" >目前状态</td>
                            <td  width="10%">操作</td>
                        </tr>

                        <tr data-ng-repeat=" ltem in vm.list ">
                            <td  >{{ ltem.money }}</td>
                            <td  >{{ ltem.begin_time }}</td>
                            <td  >{{ ltem.end_time }}</td>
                            <td  >
                                {{ ltem.status }}&nbsp;&nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                <a ng-if=" ltem.status == '逾期中' " href="#" class="label label-success hao_label chuli_btn" ng-click="overdue_process(ltem.id)">处理</a>
                            </td>
                        </tr>
                        <tr ng-if=" vm.allow_no == true "  ng-init="datetimepicker()">
                            <td  width="20%">
                                <input value="" type="number" class="form-control yuqi_input get_amount" required="required" style="width: 100%;">

                            </td>
                            <td  width="20%">
                                <!--小屏幕上显示 star-->
                                <input class="form-control  yuqi_btn_shouji  yuqi_input" size="16" type="date" value="" style="width: 100%;" required="required">
                                <!--小屏幕上显示 end-->
                                <div class="input-group date form_date yuqi_btn " style="width: 100%;">
                                    <input class="form-control get_star_time " id="dtp_input2" size="16" type="text" value="" name="addtime" readonly style="width: 70%;" required="required">
                                    <span class="input-group-addon2" style="height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; "><span class="glyphicon glyphicon-th"></span></span>
                                    <input type="hidden"  value="" /><br/>
                                </div>
                            </td>
                            <td  width="20%">
                                <!--小屏幕上显示 star-->
                                <input class="form-control yuqi_btn_shouji  yuqi_input" size="16" type="date" value="" style="width: 100%;" required="required">
                                <!--小屏幕上显示 end-->
                                <div class="input-group date form_date yuqi_btn " style="width: 100%;">
                                    <input class="form-control get_end_time" id="dtp_input2" size="16" type="text" value="" name="addtime" readonly style="width: 70%;" required="required">
                                    <span class="input-group-addon2" style="height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; "><span class="glyphicon glyphicon-th"></span></span>
                                    <input type="hidden"  value="" /><br/>
                                </div>
                            </td>
                            <td></td>
                            <td><a ng-click="overdue_save($event)" class="yuqi_save label label-primary" href="javascript:;" style="line-height: 30px;">保存</a></td>
                        </tr>

                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
