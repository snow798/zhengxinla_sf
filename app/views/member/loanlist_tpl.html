<div>
    <table class="table">
        <thead>
        <tr>
            <td>借款时间</td>
            <td>借款人姓名</td>
            <td>借款人身份证号码</td>
            <td>借款金额(万元)</td>
            <td>贷款期数</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="ltem in list" title="{{ ltem.title }}"  class="repeat-item">
            <td>
                <span ng-hide="default_hide">{{ ltem.addtime }}</span>
              <span ng-show="edit_show">
                <input class="form-control yuqi_btn_shouji yuqi_input hidden loan_addtime" size="16" type="date"
                       value="{{ ltem.addtime }}" style="width: 100%;"  required>
                  <span class="loan_addtime"><div
                      class="input-group date form_date yuqi_btn" style="width: 100%;">
                  <input class="form-control"
                         id="dtp_input2" size="16"
                         type="text"
                         value="{{ ltem.addtime }}"
                         name="addtime" readonly
                         style="width: 70%;"
                         required="required">
                  <span class="input-group-addon2" style="height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; ">
                  <span class="glyphicon glyphicon-th"></span></span><input type="hidden" value=""/></div></span>
              </span>
            </td>
            <td>
                <span ng-hide="default_hide">{{ ltem.realname }}</span>
                <span ng-show="edit_show">{{ ltem.realname }}</span>
            </td>
            <td>
                <span ng-hide="default_hide">{{ ltem.idcard}}</span>
                <span ng-show="edit_show">{{ ltem.idcard}}</span>
            </td>
            <td>
                <span ng-hide="default_hide">{{ ltem.amount }}</span>
                <span ng-show="edit_show">
                    <input type="text" id="n_amount" class="form-control loan_amount"  value="{{ ltem.amount }}" style="width: 80px;">
                </span>
            </td>
            <td>
              <span ng-hide="default_hide">{{ ltem.deadline}}
                <span ng-show="ltem.deadline_type == 'm' ">月</span>
                <span ng-show="ltem.deadline_type == 'd' ">天</span>
              </span>
              <span ng-show="edit_show" style="width: 130px; display: block;">
                    <input type="text" id="n_deadline" value="{{ ltem.deadline }}" class="form-control loan_list" name="deadline" style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                        <div class="input-group-btn" ng-class="{ open: isOpen== true }" style="width: 26px;">
                            <button type="button" class="btn btn-default dropdown-toggle btn_load_sj" data-toggle="dropdown" ng-click=" isOpen= true">
                              <span ng-init="n_deadline_type= ltem.deadline_type; ">
                                <span ng-show=" n_deadline_type == 'm' ">月</span>
                                <span ng-show=" n_deadline_type == 'd' ">天</span>
                                  <input type="hidden" id="n_deadline_type" value="{{ n_deadline_type }}">
                              </span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><a href="javascript:;" class="long_month" ng-click=" n_deadline_type= 'm'; isOpen= false ">月</a></li>
                                <li><a href="javascript:;" class="long_day" ng-click=" n_deadline_type= 'd'; isOpen= false ">天</a></li>
                            </ul>
              </span>
            </td>
            <td>
              <span ng-hide="default_hide">
                <span ng-show="ltem.status == '51' ">还款成功</span>
                <span ng-show="ltem.status == '41' ">还款中</span>
                <span ng-show="ltem.status == '99' ">逾期中</span>
              </span>
              <span ng-show="edit_show">
                <select name="status" class="form-control loan_select" id="n_status">
                    <option value=51 ng-selected="ltem.status == '51' ">还款成功</option>
                    <option value=41 ng-selected="ltem.status == '41' ">还款中</option>
                    <option value=99 ng-selected="ltem.status == '99' ">逾期中</option>
                </select>
              </span>
            </td>
            <td>
              <span ng-show="ltem.is_auto == '0' " ng-hide="default_hide">
                <a ng-click="editInfo($event)" href="#" class="label label-primary hao_label edit">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="label label-info hao_label yuqi yuqiC" data-ng-click="yuqi_control($event)">逾期管理</a>
              </span>
              <span ng-show="edit_show">
                    <button class="btn btn-default save" ng-click="edit_save($event)">保存</button>
              </span>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li><a href="#" ng-click="page_control_click(1)">&laquo;</a></li>
            <li ng-class="{active: ltem == page.now}" data-ng-repeat="ltem in page.list"><a
                    ng-click="page_control_click()" href="javascript:;">{{ ltem }}</a></li>
            <li><a href="#" ng-click="page_control_click(page.total)">&raquo;</a></li>
        </ul>
    </nav>
</div>
