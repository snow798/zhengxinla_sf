<script type="text/html" id="loanlist_js">

	<table class="table table-striped table-hover">
    <tr>
	    <td  width="15%">借款时间</td>
	    <td  width="10%">借款人姓名</td>
	    <td  >借款人身份证号码</td>
	    <td  width="15%">借款金额(万元)</td>
	    <td  width="20%">贷款期数</td>
	    <td  width="15%">状态</td>
	    <td  width="15%">操作</td>
    </tr>
    {each list as loan i}
	    <tr>
            <td  >
                <span class="input-text">{loan.addtime}</span>

                <!--小屏幕上显示 star-->
                <input class="form-control yuqi_btn_shouji  yuqi_input hidden loan_addtime
                 time_m_{loan.id}" size="16" type="date" old="{loan.addtime}" value="{loan.addtime}" style="width: 100%;" required="required">
                <!--小屏幕上显示 end-->

                <span class="loan_addtime hidden">
                    <div class="input-group date form_date yuqi_btn" style="width: 100%;">
                        <input class="form-control time_{loan.id}" id="dtp_input2" size="16" type="text"                                                                                     old="{loan.addtime}" value="{loan.addtime}" name="addtime" readonly style="width: 70%;" required="required">
                        <span class="input-group-addon2" style="height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; "><span class="glyphicon glyphicon-th"></span></span>
                        <input type="hidden"  value="" />
                    </div>
                </span>
            </td>
            <td  >{loan.realname}</td>
            <td  >{loan.idcard}</td>
            <td  >
                <span class="input-text">{loan.amount}</span>
                <span class="loan_amount hidden">
                    <input type="text" class="form-control hidden amount_{loan.id} loan_amount" old="{loan.amount}"  value="{loan.amount}">
                </span>
            </td>
            <td  > <span class="input-text" >
                    {loan.deadline}
                    {if loan.deadline_type== 'm'}<span>月</span>{/if}
                    {if loan.deadline_type== 'd'}<span>天</span>{/if}
                   </span>

                   <span class=" hidden loan_deadline">
                        <input type="text" value="{loan.deadline}" old="{loan.deadline}" class="form-control deadline_{loan.id} loan_list                                                                                                       " name="deadline">
                        <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle btn_load_sj" data-toggle="dropdown">
                            <span class="long_time_{loan.id}" data-time="{loan.deadline_type}" old="{loan.deadline_type}">
                        {if loan.deadline_type== 'm'}月{/if}
                        {if loan.deadline_type== 'd'}天{/if}
                         </span> <span class="caret"></span></button>
                         <ul class="dropdown-menu dropdown-menu-right" role="menu">
                             <li><a href="javascript:;" class="long_month" lid=".long_time_{loan.id}">月</a></li>
                             <li><a href="javascript:;" class="long_day" lid=".long_time_{loan.id}">天</a></li>
                          </ul>
                </div>
                   </span>
            </td>
            <td  >
                <span class="input-text" >
                    {if loan.status==51}<span>还款成功</span>{/if}
                    {if loan.status==41}<span>还款中</span>{/if}
                    {if loan.status==99}<span>逾期中</span>{/if}
                </span>
                <select name="status" class="form-control hidden loan_select" id="statussd{loan.id}">
                    <option value=51 {if loan.status==51}selected{/if}>还款成功</option>
                    <option value=41 {if loan.status==41}selected{/if}>还款中</option>
                    <option value=99 {if loan.status==99}selected{/if}>逾期中</option>
                </select>
            </td>
            <td>
                {if loan.is_auto==0}
                <!--<a href="#" class="label label-danger hao_label delete" lid="{loan.id}">删除</a>-->
                <a href="#" class="label label-primary hao_label edit">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="label label-info hao_label yuqi" data-id="{loan.id}">逾期管理</a>
                <button id="but_status{loan.id}" class="hidden btn btn-default save" lid="{loan.id}" status="{loan.status}">保存</button>
                {/if}
            </td>
	    </tr>
    {/each}
  </table>


</script>
