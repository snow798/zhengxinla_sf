<script type="text/html" id="yuqi_js">
<div class="table-responsive">
	<table class="table table-striped table-hover">
    <tr>
        <td  width="20%">逾期金额（万元）</td>
        <td  width="25%">逾期起始时间</td>
        <td  width="25%">逾期结束时间</td>
	    <td  width="20%" >目前状态</td>
	    <td  width="10%">操作</td>
    </tr>
        {each data.list as loan i}
        <tr>
            <td  >{loan.money}</td>
            <td  >{loan.begin_time}</td>
            <td  >{loan.end_time}</td>
            <td  >
                {loan.status}&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                {if loan.status=="逾期中"}
                <a href="#" class="label label-success hao_label chuli_btn" data-id="{loan.id}">处理</a>
                {/if}
            </td>
        </tr>
        {/each}
        {if data.allow_no == true}
        <tr>
<!--逾期开始时间-->
            <td  width="20%"><input type="number" class="form-control mo{sid} yuqi_input" required="required" style="width: 100%;"></td>
            <td  width="20%">
                <!--小屏幕上显示 star-->
                <input class="form-control stime_a{sid} yuqi_btn_shouji  yuqi_input" size="16" type="date" value="" style="width: 100%;" required="required">
                <!--小屏幕上显示 end-->
                <div class="input-group date form_date yuqi_btn" style="width: 100%;">
                <input class="form-control stime_b{sid}" id="dtp_input2" size="16" type="text" value="" name="addtime" readonly style="width: 70%;" required="required">
                <span class="input-group-addon2" style="height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; "><span class="glyphicon glyphicon-th"></span></span>
                <input type="hidden"  value="" /><br/>
                </div>
            </td>
<!--逾期结束时间-->
            <td  width="20%">
                <!--小屏幕上显示 star-->
                <input class="form-control stime_end_a{sid} yuqi_btn_shouji  yuqi_input" size="16" type="date" value="" style="width: 100%;" required="required">
                <!--小屏幕上显示 end-->
                <div class="input-group date form_date yuqi_btn" style="width: 100%;">
                    <input class="form-control stime_end_b{sid}" id="dtp_input2" size="16" type="text" value="" name="addtime" readonly style="width: 70%;" required="required">
                    <span class="input-group-addon2" style="height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; "><span class="glyphicon glyphicon-th"></span></span>
                    <input type="hidden"  value="" /><br/>
                </div>
            </td>
            <td></td>
            <td><a class="yuqi_save label label-primary" href="#" style="line-height: 30px;">保存</a></td>
        </tr>
        {/if}
  </table>
</div>
</script>
