{{partial("public/header")}}

  <div class="row hao_tab">
      <div class="panel panel-default rest_ko">
          <!-- Default panel contents -->
          <div class="panel-heading">新增借款</div>


          <div class="panel-body">
	      <!-- Table -->
	      <form class="form-horizontal basic_form" id="commentForm">
              <input type="hidden" value="{{__token__}}" name="token">


              <div class="form-group">
                  <label class="control-label col-xs-6 col-md-3">借款人姓名</label>
                  <div class="col-xs-12 col-md-3">
                      <div class="input-group">
                      <input type="text" class="form-control" name="realname" id="realname" >
                      <span class="input-group-addon getInfo" data-type="a" style="cursor: pointer;"><span class="glyphicon glyphicon-search"></span></span>
                      </div>
                  </div>
              </div>



              <div class="form-group">
                  <label class="control-label col-xs-6 col-md-3">借款人身份证号</label>
                  <div class="col-xs-12 col-md-3">
                      <input type="text" maxlength="18"  class="form-control" name="idcard" id="idcard">
                  </div>
              </div>


              <div class="form-group">
                  <label class="control-label col-xs-6 col-md-3">确认身份证号</label>
                  <div class="col-xs-12 col-md-3">
                      <input type="text" maxlength="18"  class="form-control" name="idcard_confirm" id="idcard_confirm">
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label col-xs-6 col-md-3">借款金额</label>
                  <div class="col-xs-12 col-md-3">
                      <div class="input-group">
                          <input type="text" class="form-control" name="amount">
                          <span class="input-group-addon">万元</span>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="dtp_input2" class="control-label col-xs-6 col-md-3">借款日期</label>
                  <div class="col-xs-12 col-md-4">
                  <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" style="width: 100%;">
                      <input class="form-control" size="16" type="text" value="" name="addtime" readonly style="width: 50%;">
                      <!--<span class="input-group-addon" style=" display: block; "><span class="glyphicon glyphicon-remove"></span></span>-->
                      <span class="input-group-addon2" style="display: block; height: 34px; line-height: 34px; border: 1px #f2f2f2 solid; width: 40px; text-align: center; float: left; "><span class="glyphicon glyphicon-th"></span></span>
                      <input type="hidden" id="dtp_input2" value="" /><br/>
                  </div>

                      </div>
              </div>

              <div class="form-group clear">
                  <label class="control-label col-xs-6 col-md-3">贷款期限</label>
                  <div class="col-xs-12 col-md-3">
                      <div class="input-group">
                         <!-- <input type="text" class="form-control" name="deadline" max="36">
                          <span class="input-group-addon">月</span>-->
                          <input type="text" class="form-control" name="deadline">
                          <div class="input-group-btn">
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span id="long_time" data-time="m">月</span> <span class="caret"></span></button>
                              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                  <li><a href="javascript:;" id="long_month">月</a></li>
                                  <li><a href="javascript:;" id="long_day">天</a></li>
                              </ul>
                          </div>

                      </div>
                  </div>
              </div>

              <div class="form-group clear">
	      		<label class="control-label col-xs-6 col-md-3">还款方式</label>
	      		<div class="col-xs-12 col-md-3">
	      			<select class="form-control" name="repay_method">
		              <option value=m>按月等额本息</option>
		              <option value=i>按月付息，到期还本</option>
		              <option value=o>等本等息</option>
		            </select>
	      		</div>
	      	</div>

              <div class="form-group" style="height: auto;">
                  <label class="control-label col-xs-7 col-md-3">担保方式</label>
                  <div class="col-xs-12 col-md-9">
                      <div class=" panel panel-default">
                      <!--<div class="panel-heading">
                      <label class="radio-inline">
                         &lt;!&ndash; <input type="radio" name="guarantee" id="personal" value="1" checked="checked"> 个人担保&ndash;&gt;
                          <span class="label label-primary" id="add_per">添加个人担保</span>
                      </label>
                      <label class="radio-inline">
                          &lt;!&ndash;<input type="radio" name="guarantee" id="company" value="2"> 组织机构担保&ndash;&gt;
                          <span class="label label-primary" id="add_comp">添加机构担保</span>

                      </label>
                          </div>-->
                      <div class="panel-body">
                      <div class="col-xs-12 col-md-12">
                      <div class="form-group form-group-sm" id="addCont" style="height: auto;">

                      </div>
                      </div>
                      <div class="col-xs-12 col-md-12" style="padding-left: 0;">
                          <a href="javascript:;" id="addRow" style="float: left; margin-top: 0px; clear: both;">添加担保方式</a>
                      </div>
                       </div>
                      </div>

                          </div>
                  </div>



              <div class="form-group remstatus clear">
                  <label class="control-label col-xs-6 col-md-3">贷款状态</label>
                  <div class="col-xs-12 col-md-2">
                      <select class="form-control" name="status">
                          <option value=41>还款中</option>
                          <option value=99>逾期中</option>
                          <option value=51>还款成功</option>
                      </select>
                  </div>
              </div>
	      	<div class="form-group submint">
	      		<label class="control-label col-xs-6 col-md-3"></label>
	      		<div class="col-xs-12 col-md-4">
	      			<button type="submit" class="submit btn btn-primary btn-lg" id="loan-add-submit">提交借款</button>
	      		</div>
	      	</div>
	      </form>
	   </div>


    </div>
  </div>
