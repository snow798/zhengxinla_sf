<script type="text/html" id="userlist_js">

<table class="table table-striped table-hover">
<thead>
	<tr>
	<th  width="15%">借款人姓名</th>
	<th  >借款人身份证</th>
	<th  width="15%">累计借款次数</th>
	<th  width="15%">已结清借款金额</th>
	<th  width="15%">未完成借款金额</th>
	<th  width="15%">操作</th>
	</tr>
</thead>
<tbody>
	{each list as user i}
	<tr>
	<td   class="col-xs-2" id="realname">
		<span class="input-text">{user.realname}</span>
		<input type="text" class="form-control hidden " name="realname" placehoder="真实姓名" default="{user.realname}" value="{user.realname}">
	</td>
	<td   id="idcard">
		<span class="input-text">{user.idcard}</span>
		<input type="text" class="form-control hidden" name="idcard" placehoder="身份证号" default="{user.idcard}" value="{user.idcard}">
	</td>
	<td  >{user.loancount}</td>
	<td  >{Common.formatMoney(user.finished)}</td>
	<td  ><span class="alert-danger">{Common.formatMoney(user.unfinished)}</span></td>
	<td  >
		<a href="#" class="label label-default hao_label delete" uid="{user.uid}">删除</a> 
		<a href="#" class="label label-danger hao_label edit" uid="{user.uid}">修改</a>
		<button class="btn btn-default hidden save" uid="{user.uid}">保存</button>
	</td>
	</tr>
	{/each}
</tbody>
</table>
  
</script>
